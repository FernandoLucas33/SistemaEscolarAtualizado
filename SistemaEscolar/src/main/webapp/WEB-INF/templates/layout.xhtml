<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta charset="UTF-8"/>
<title>Sistema de Cadastro</title>
<h:outputStylesheet library="css" name="estilo.css"/>
<h:outputScript library="js" name="calendario.js"/>
<style>
	.ui-layout-north{
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content{
	overflow: visible !important;
}

</style>
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="loading.gif"/>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""/>
		</f:facet>
	</p:ajaxStatus>

	<p:layout fullPage="true" onResize="true" >
	
	<!-- Menu Superior -->
	<p:layoutUnit id="superior" position="north" size="100" style="padding-top: 0px; border-style:none">
		<ui:insert name="superior"/>
	</p:layoutUnit>
		
	<!-- Centro -->
	<p:layoutUnit position="center">
	<div>	
		<ui:insert name="corpo"/>		
	</div>
	</p:layoutUnit>
	
	<!-- Lateral -->
	<p:layoutUnit position="west" size="200"  header="Fechar" collapsible="true" >	
		<ui:insert name="lateral" />		
	</p:layoutUnit>
	
	<!-- RodapÃ© -->
	<p:layoutUnit position="south" size="75" style="border-style: none"  >
		<ui:insert name="footer"/>
	</p:layoutUnit>
	
 </p:layout>
</h:body>
</html>
