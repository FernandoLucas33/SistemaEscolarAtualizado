<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Upload</title>
	<style type="text/css">
		.ui-widget, .ui-widget .ui-widget {
			font-size: 90%;
		}
	</style>
</h:head>

<h:body>
	<h:form enctype="multipart/form-data">
		<p:messages />
		<f:metadata>
    	<o:viewParam name="aluno" value="#{uploadBean.listaAlunos}" />
    	<f:event listener="#{uploadBean.listarAlunos}" type="preRenderView" />
    </f:metadata>
		
		 <p:fileUpload value="#{uploadBean.file}" mode="simple" />		
		<p:commandButton action="#{uploadBean.upload}" value="Fazer Upload" ajax="false" />

				
		
	</h:form>
</h:body>

</html>
